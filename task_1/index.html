<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name-Value Pairs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_481-768.css">
    <link rel="stylesheet" href="css/styles_0-480.css">
</head>
<body>
<main>
    <h1>Name-value pairs manager</h1>
    <div class="container">
        <h2>Add and manage pairs</h2>
        <section class="add">
            <form class="add-items_block">
                <label for="addItemsInput">Name/Value Pair
                </label>
                <div class="add-items_input">
                    <input type="text" id="addItemsInput" placeholder="Name=Value">
                    <button type="submit" id="addItemsButton">Add</button>
                </div>
            </form>
            <p class="warning hidden">Please write correct pair format like: Name=Value (only numbers and Latin letters)</p>
        </section>
        <section class="manage">
            <div class="manage-items_block">
                <h3>Name/Value Pair List</h3>
                <div class="manage-items_output">
                    <ul id="itemsList"></ul>
                    <div class="manage-items_buttons">
                        <button type="button" id="sortByNameButton">Sort by Name</button>
                        <button type="button" id="sortByValueButton">Sort by Value</button>
                        <button type="button" id="deleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="modal-alert hidden">
        <div class="modal-alert_content">
            <div class="modal-alert_message"></div>
            <div class="modal-alert_buttons">
                <button type="button" id="confirmAlertButton">Confirm</button>
                <button type="button" id="cancelAlertButton">Cancel</button>
            </div>
        </div>
    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
